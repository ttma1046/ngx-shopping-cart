<mat-card class="item-form">
  <mat-card-title>
    <div>{{formTitle}}</div>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="itemForm" (ngSubmit)="onFormSubmit()" #formDirective="ngForm">
      <mat-form-field>
        <mat-select placeholder="Name" formControlName="name" id="name">
          <mat-option value="Bread">Bread</mat-option>
          <mat-option value="Chip">Chip</mat-option>
          <mat-option value="Milk">Milk</mat-option>
          <mat-option value="Egg">Egg</mat-option>
          <mat-option value="Apple">Apple</mat-option>
          <mat-option value="Chocolate">Chocolate</mat-option>
        </mat-select>
        <mat-error *ngIf="name.invalid">{{nameErrorMessage}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="Qty" formControlName="qty" id="qty" min="0"/>
        <mat-error *ngIf="qty.invalid">{{qtyErrorMessage}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        $<input matInput placeholder="Price" formControlName="price" id="price" />
        <mat-error *ngIf="price.invalid">{{priceErrorMessage}}</mat-error>
      </mat-form-field>
      <div>
        <button [disabled]="itemForm.invalid" type="submit" mat-raised-button color="primary">{{formTitle}}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
